<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GEE Chatbot â€“ Abu Dhabi Dynamic World</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .chat-container {
      width: 100%;
      max-width: 800px;
      background: #ffffff;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .msg {
      margin-bottom: 10px;
      padding: 8px 10px;
      border-radius: 6px;
      max-width: 90%;
    }
    .msg.user {
      background: #d0ebff;
      align-self: flex-end;
    }
    .msg.bot {
      background: #e9ecef;
      align-self: flex-start;
    }
    .msg img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 5px;
    }
    .input-row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    #user-input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>GEE Chatbot â€“ Abu Dhabi Dynamic World</h2>
    <div class="messages" id="messages"></div>
    <div class="input-row">
      <input id="user-input" type="text" placeholder="Ask something like: Compare land cover between 2020 and 2024 in Abu Dhabi" />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    // ðŸ”´ IMPORTANT: replace this with your Render URL (no trailing slash)
    const BACKEND_URL = "";

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender = "bot", images = []) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;

      // If there are images, add them below the text
      images.forEach(url => {
        if (!url) return;
        const img = document.createElement("img");
        img.src = url;
        div.appendChild(document.createElement("br"));
        div.appendChild(img);
      });

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      // Show user message
      addMessage(text, "user");
      input.value = "";
      sendBtn.disabled = true;
      addMessage("Thinking...", "bot");

      try {
        const res = await fetch(BACKEND_URL + "/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: text }),
        });

        if (!res.ok) {
          throw new Error("HTTP error " + res.status);
        }

        const data = await res.json();

        // Remove the "Thinking..." message (last child)
        messagesDiv.removeChild(messagesDiv.lastChild);

        const botText = data.message || "No message from server.";
        const imgs = [];

        if (data.data) {
          if (data.data.dw_a_url) imgs.push(data.data.dw_a_url);
          if (data.data.dw_b_url) imgs.push(data.data.dw_b_url);
          if (data.data.change_url) imgs.push(data.data.change_url);
          // you can also show s2_a_url, s2_b_url if you want
        }

        addMessage(botText, "bot", imgs);

      } catch (err) {
        console.error(err);
        messagesDiv.removeChild(messagesDiv.lastChild);
        addMessage("Error: " + err.message, "bot");
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
